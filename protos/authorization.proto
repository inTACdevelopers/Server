syntax = "proto3";

package authorization;

service authorizer{
  rpc SingUp(SingUpRequest) returns (SingUpResponse);
  rpc SingUpByToken (SingUpByTokenRequest) returns (SingUpResponse);
}

message SingUpRequest{
  string login = 1 ;
  string password = 2;
}
message SingUpByTokenRequest{
  bytes token = 1;
}


message SingUpResponse{
  int32 code = 1;
  string state = 2;
  int32 user_type = 3;

  int32 id = 4;
  string login = 5;
  string password = 6;
  string name = 7;
  string surname = 8;
  string company = 9;
}