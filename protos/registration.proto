syntax = "proto3";

package registration;

service registrar{
  rpc SingIn(SingInRequest) returns (SingInResponse);
}

message SingInRequest{
  string login = 1 ;
  string password = 2;
  string surname = 3;
  string name = 4 ;
  string  company = 5;
}
message SingInResponse{
  int32 code = 1;
  string state = 2;
}